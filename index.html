<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Robotics Club Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Global Styles */
        body {
            font-family: 'Press Start 2P', cursive; /* Retro font */
            margin: 0;
            padding: 0;
            background-color: #00008B; /* Dark Blue background */
            color: #00FF00; /* Neon Green */
        }

        /* Header Styles */
        header {
            background-color: #1a1a1a;
            padding: 20px;
            text-align: center;
            border-bottom: 5px solid #FF00FF; /* Pink border */
        }

        h1 {
            font-size: 2.5em;
            text-transform: uppercase;
            color: #39FF14; /* Neon Green */
        }

        h2, h3 {
            font-size: 1.5em;
            color: #FF00FF; /* Bright pink */
            text-align: center;
            margin-bottom: 20px;
        }

        /* Form Styles */
        form {
            max-width: 600px;
            margin: auto;
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
        }

        label {
            font-size: 1.2em;
            color: #FFFFFF;
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="number"],
        input[type="email"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #FF00FF;
            border-radius: 5px;
            font-size: 1.2em;
            background-color: #222222;
            color: #FFFFFF;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        button {
            background-color: #39FF14; /* Neon Green */
            color: #000;
            font-size: 1.2em;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #00CC00; /* Darker green on hover */
        }

        /* Footer Styles */
        footer {
            background-color: #1a1a1a; /* Dark gray */
            color: #00FF00; /* Neon green */
            text-align: center;
            padding: 15px 0;
            margin-top: 20px;
        }

        /* Navigation Styles */
        nav {
            background-color: #333;
            padding: 15px 0;
        }

        nav a {
            color: #39FF14;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 1.2em;
            margin: 0 15px;
        }

        nav a:hover {
            background-color: #FF00FF;
            border-radius: 5px;
        }

        .container {
            margin-top: 20px;
        }

        /* Centering the image */
        .image-container {
            text-align: center;
            margin: 20px 0;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="https://static.vecteezy.com/system/resources/previews/004/269/052/original/cute-robot-logo-vector.jpg">Logo</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">

                </form>
