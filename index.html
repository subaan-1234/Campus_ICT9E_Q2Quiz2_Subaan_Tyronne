<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cyrypto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Press Start 2P', cursive; /* Retro font */
            margin: 0;
            padding: 0;
            background-color: #000000; /* Black background */
            color: #00FF0;
        }

        /* Header Styles */
        header {
            background-color: #1a1a1a; 
            padding: 20px;
            text-align: center;
            border-bottom: 5px solid #FF00FF; 
        }

        h1 {
            font-size: 2.5em;
            text-transform: uppercase;
            color :#39FF14; /* Neon Green */
        }

        nav a {
            color: #00FF00; 
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #FF00FF; 
        }

        /* Container Styles */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            padding: 21px;
        }

        /* Section Titles */
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #FF00FF; /* Bright pink */
            color :#39FF14; /* Neon Green */
        }

        /* Product Grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 20px;
        }

        /* Product Card Styles */
        .product {
            background-color: #222222; /* Dark card background */
            border: 5px solid #00FF00; /* Neon green border */
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s;
            color :#39FF14; /* Neon Green */
        }

        .product:hover {
            transform: scale(1.05); /* Slight scaling effect on hover */
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        /* Price Styles */
        .price {
            font-size: 1.4em;
            color: #FF00FF; /* Bright pink */
            margin: 10px 0;
        }

        /* Button Styles */
        button {
            background-color: #00FF00;
            color: black;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #00CC00; /* Darker green on hover */
        }

        /* Footer Styles */
        footer {
            background-color: #1a1a1a; /* Dark gray */
            color: #00FF00; /* Neon green */
            text-align: center;
            padding: 15px 0;
            margin-top: 20px;
        }

        /* Image Styling */
        img {
            height: 200px;
            width: 250px;
            border-radius: 8px;
        }

        /* Align Images to Left of Each Row */
        .table td {
            vertical-align: middle;
        }

        /* Custom Styles for the Image */
        .image-cell {
            width: 25%; /* Make image cell a smaller portion */
            padding: 10px;
        }

        .image-cell img {
            width: 100%; /* Full width of its container */
            height: auto;
        }

        .text-cell {
            width: 75%; /* Remaining space for text */
        }

        /* Custom Row Layout */
        .table-row {
            display: flex;
            align-items: center;
        }

        .table-row .image-cell {
            padding: 0;
        }

        .table-row .text-cell {
            padding-left: 20px; /* Space between image and text */
        }
    </style>
        <style type="text/css">
        img {
            height: 200px;
            width: 250px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center mb-4">Bitcoin</h1>
                <table class="table table-bordered">
                    <thead class="table-warning">
                        <tr>
                            <th class="text-center">Details</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Row for Joy -->
                        <tr class="table-danger table-row">
                            <td class="text-cell">Bitcoin</td>
                            <td class="image-cell">
                                <img src="https://freepngdesign.com/content/uploads/images/bitcoin-logo-5234.png" alt=>
                            </td>
                        </tr>
                        <!-- Row for Sadness -->
                        <tr class="table-danger table-row">
                            <td class="text-cell">Ethereum</td>
                            <td class="image-cell">
                                <img src="https://th.bing.com/th/id/OIP.Lq7thawo-rrIb9gV7fIZOwHaHx?rs=1&pid=ImgDetMain">
                            </td>
                        </tr>
                        <!-- Row for Anger -->
                        <tr class="table-danger table-row">
                            <td class="text-cell">Tether</td>
                            <td class="image-cell">
                                <img src="https://img.freepik.com/premium-psd/tether-coin-logo-cryptocurrency-high-resolution-3d-render-transparant_513203-250.jpg?w=2000">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
